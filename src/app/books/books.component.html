  <div class="col-lg-6">

  <form #itemForm = "ngForm">
    <div class="col-lg-12">
      <div class="col-lg-9" >

        <div class="form-group">
          <label for="itemCode">Item Code</label>
          <input type="text" class="form-control" id="itemCode"  placeholder="Enter Item Code" [(ngModel)]="itemCode" name="itemCode">
        </div>

      </div>

      <div class="col-lg-3">
        <div class="form-group">
        <br>
          <button class="btn btn-default" (click)="findById()"> Search </button>
        </div>


      </div>

      <div class="col-lg-6">

        <div class="form-group">

          <label for="itemCat">Select Item Category</label>
          <select class="form-control" id="itemCat" [(ngModel)]="itemCategory" name="itemCategory">
            <option>Book</option>
            <option>Magazine</option>
            <option>News Paper</option>
            <option>Article</option>
          </select>
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title"  placeholder="Enter Title"  [(ngModel)]="title" name="title">
        </div>

      </div>

      <div class="col-lg-6">

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author"  placeholder="Enter Author" [(ngModel)]="author" name="author">
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" class="form-control" id="publisher"  placeholder="Enter Publisher" [(ngModel)]="publisher" name="publisher">
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year"  placeholder="Enter Year" [(ngModel)]="year" name="year">
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="cat">Category</label>
          <select class="form-control" id="cat" [(ngModel)]="bookCatagory" name="bookCatagory">
            <option>Public</option>
            <option>Rare</option>

          </select>
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price"  placeholder="Enter Price" [(ngModel)]="price" name="price">
        </div>

      </div>

      <div class="col-lg-6">

        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" class="form-control" id="isbn"  placeholder="Enter ISBN" [(ngModel)]="isbn" name="isbn">
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="floor">Floor</label>
          <input type="text" class="form-control" id="floor"  placeholder="Enter Floor of Book" [(ngModel)]="floor" name="floor">
        </div>

      </div>
      <div class="col-lg-6">

        <div class="form-group">
          <label for="cupBoard">Cup Board</label>
          <input type="text" class="form-control" id="cupBoard"  placeholder="Enter Cup Board of Book" [(ngModel)]="cupBoard" name="cupBoard">
        </div>

      </div>

      <div class="col-lg-6">

        <div class="form-group">
          <label for="stock">Stock</label>
          <select class="form-control" id="stock" [(ngModel)]="stock" name="stock">
            <option>In Stock</option>
            <option>Out of Stock</option>

          </select>
        </div>

      </div>
    </div>


    <div class="col-lg-9">
      <br><br>
      <div class="col-lg-3">
        <button type="submit" class="btn btn-primary btnSave" (click)="saveItem(itemForm)" >Save Item </button>
      </div>

      <div class="col-lg-3">
        <button type="submit" class="btn btn-warning btnSave" (click)="updateItem(itemForm)">Update Item </button>
      </div>

      <div class="col-lg-3">
        <button type="submit" class="btn btn-danger btnSave" (click)="deleteItem()">Delete Item </button>
      </div>
    </div>

  </form>


  </div>


  <div class="col-lg-6">

  <div class="col-lg-12">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="cat">Category</label>
        <select class="form-control"  [(ngModel)]="filterCategory" name="bookCatagory" (change)="filterItems()">
          <option>All Categories</option>
          <option>Public</option>
          <option>Rare</option>

        </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">

        <label for="itemCat">Select Item Category</label>
        <select class="form-control" [(ngModel)]="filterItemCategory" name="itemCategory" (change)="filterItems()">
          <option>All Items</option>
          <option>Book</option>
          <option>Magazine</option>
          <option>News Paper</option>
          <option>Artical</option>
        </select>
      </div>


    </div>
  </div>


    <table class="table table-hover">
      <thead>
      <tr style="background-color: black">
        <th style="color: white">Item Code</th>
        <th style="color: white">Item Category</th>
        <th style="color: white">Title</th>
        <th style="color: white">Author</th>
        <th style="color: white">Publisher</th>
        <th style="color: white">Year</th>
        <th style="color: white">Category</th>
        <th style="color: white"></th>
        <th style="color: white">Price</th>
        <th style="color: white">ISBN </th>
      </tr>
      </thead>
      <tbody *ngFor="let item of items">
      <tr style="font-size:15px; cursor: pointer">
        <td (click)="tableClicked(item.itemCode)">{{item.itemCode}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.itemCategory}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.title}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.author}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.publisher}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.year}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.bookCatagory}}</td>
        <td><button class="btn btn-primary" (click)="changeCategory(item.itemCode,item.bookCatagory)">Change</button></td>
        <td (click)="tableClicked(item.itemCode)">{{item.price}}</td>
        <td (click)="tableClicked(item.itemCode)">{{item.isbn}}</td>

      </tr>

    </table>
  </div>
